<form>
    <div class="form-group mb-3">

        <input type="email" [(ngModel)]="email" [ngModelOptions]="{standalone: true}" class="form-control" id="inputcucc1" aria-describedby="email" placeholder="E-mail cím">
    </div>
    <div class="form-group mb-3">

        <input type="password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}" class="form-control" id="inputcucc2" placeholder="Jelszó">
    </div>
    <div class="form-group mb-3">

        <input type="text" class="form-control" [(ngModel)]="lastname" [ngModelOptions]="{standalone: true}" id="inputcucc3" placeholder="Vezetéknév">
    </div>
    <div class="form-group mb-3">

        <input type="text" [(ngModel)]="firstname" [ngModelOptions]="{standalone: true}" class="form-control" id="inputcucc4" placeholder="Keresztnév">
    </div>
    <div class="form-group mb-3">

        <input type="text" [(ngModel)]="nickname" [ngModelOptions]="{standalone: true}" class="form-control" id="inputcucc5" placeholder="Becenév">
    </div>
    <div class="form-container">
    <p class="centered-text">Van már fiókod? <a routerLink="/login">Lépj be!</a></p>
    <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" required>
        <label class="form-check-label">Elfogadom az <a routerLink="/aszf">ÁSZF</a>-et.</label>
    </div>
    <button class="btn btn-primary" (click)="register()">Regisztráció</button>
    <button (click)="registerWithGoogle()" class="btn btn-primary"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-google" viewBox="0 0 16 16">
        <path d="M15.545 6.558a9.4 9.4 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.7 7.7 0 0 1 5.352 2.082l-2.284 2.284A4.35 4.35 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.8 4.8 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.7 3.7 0 0 0 1.599-2.431H8v-3.08z"/>
      </svg></button>
</div>

</form>
